---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date: "%b %-d, %Y" }}</p>

  {% if page.location %}
    <p class="post-meta"><strong>Location:</strong> {{ page.location }}</p>
  {% endif %}

  {% if page.topic %}
    <p class="post-meta"><strong>Topic:</strong> {{ page.topic }}</p>
  {% endif %}

  {% if page.status %}
    <p class="post-meta"><strong>Status:</strong> {{ page.status }}</p>
  {% endif %}

  {{ content }}
</article>
