<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="back-link">
        <a href="{{ site.baseurl }}projects/2026-10-02-colorguess.markdown">
            <i class="fas fa-arrow-left"></i>
            Back to Project Details
        </a>
    </div>

    <div class="game-title">
        <h1>Mastermind</h1>
        <p></p>
    </div>

    <!-- Game container where JavaScript will put all game elements -->
    <div id="game-container"></div>

    <!-- Static Instructions (below the game) -->
    <div class="pg-instructions">
        <h4><i class="fas fa-info-circle"></i> How to Play</h4>
        <ul>
            <li>Guess the correct colors</li>

        </ul>
    </div>

    <!-- Static Footer -->
    <div class="footer">
        <p>This game runs entirely in your browser. No data is saved or sent to any server.</p>
    </div>

    <script src="game.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if(window.initProgrammingGame){
                window.initProgrammingGame();
            }
        });
    </script>
</body>
</html>
